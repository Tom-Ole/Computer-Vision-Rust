<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(82, 79, 85)">
    <h1>Computer Vision</h1>
    <div>
        <label for="algo">Algorithm: </label>
        <select id="algo">
            <option value="all" selected>All</option>
            <option value="canny">Canny</option>
            <option value="sobel">Sobel</option>
            <option value="harris">Harris & Stephnes / Plessey</option>
        </select>
        <label for="sigma">Sigma: </label>
        <input id="sigma" type="number" value="1.0" min="0.0" step="0.1"/>
        <label for="threshold">Threshold: </label>
        <input id="threshold" type="number" value="0.3" min="0.0" step="0.1"/>
    </div>
    <br>
    <input type="file" id="img-input" accept="image/png"/>
    <div id="img-container">
        <label for="original">original: </label>
        <img id="original" />

    </div>
    <script src="/app.js"></script>

    <style>
        label, h1 {
            color: white;
        }
    </style>
</body>
</html>
